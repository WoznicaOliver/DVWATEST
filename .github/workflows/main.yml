# This is a basic workflow to help you get started with Actions
name: Checkmarx AST Scan
on:
  push:
    branches:
      - main
      - master
      - dev
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkmarx AST CLI Action
        uses: checkmarx/ast-github-action@main #Github Action version
        with:
          working-directory: vulnerabilities 
          project_name: DVWASCAN
          cx_tenant: tylertech
          base_uri: https://ast.checkmarx.net
          additional_params: --apikey eyJhbGciOiJIUzI1NiIsInR5cCIgOiAiSldUIiwia2lkIiA6ICJmMDBkMjY0ZS05NGJmLTQ5OTAtYWVkYy0yMGRhODIzNDAzNTYifQ..6WoeRC8CVsokMlU3Q1lszdflYnPXePvqO4CAL7A2h8g --file-filter !readme --report-format sarif --output-name results
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: results.sarif
